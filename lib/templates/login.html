<!DOCTYPE html>

<html lang="en">
<head>
    <title>Magnet Relation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
    <script src="../static/js/login.js"></script>
    <script src="../static/js/jquery-1.4.min.js"></script>
    <script src="/static/js/loader.js" server="{{server}}"></script>
    <script type="text/javascript">
    window.onload = function(){
        if(document.readyState == "complete"){
            login_success();
        }
    }
    </script>
</head>

<body>
	<!-- 错误提示栏 -->
	<div class="alert alert-danger error_msg" id="error" style="display:none;color: white; background-color: rgb(174, 0, 0);"><p align="center" id="error_msg" style="font-weight: bold;font-style: italic;padding-top: 40px;">{{error_msg}}</p>
	</div>
    <!-- 导航栏 -->
    <div class="container-fluid navbar-fixed-top" style="background: #EEEEEE;">
        <div class="row">
            <div class="span12">
                <ul class="nav nav-pills" role="tablist" color="F5F5F5">
                    <li><h4 style="font-family: cursive;font-kerning: initial;">
                    Magnet</h4></li>
                    <li><h4 style="font-family: cursive;color: #428BCA;font-kerning: initial;">Relation</h4></li>
                    <li class="pull-right">
                        <a><span class="glyphicon glyphicon-user"></span>  User</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 登录框 -->
	<div class="container" style="margin-top: 100px;margin-bottom: 50px;">
		<form class="form-signin" action="/login" method="POST" >
			<h2 class="form-signin-heading" align="center" >Magnet Relation</h2>
            <input type="text" class="input-block-level" name="user"
			id="user" placeholder="Enter your user name" onchange="validate('user')">
			<input type="password" class="input-block-level" name="pwd"
			id="pwd" placeholder="Password | digits and numbers" onchange="validate('pwd')">
			
            <input type="password" class="input-block-level" name="pwd_1"
			id="pwd_1" placeholder="Repeat password" onchange="repeat_judge()" style="display:none">
			<label class="checkbox" style="margin-left: 20px">
				<input type="checkbox" value="remember me">Remember me
			</label>
			<input class="btn btn-large btn-primary" type="submit" 
			type="submit" style="width: 120px;height: 46px;" value="Log in" id="login">
			<input class="btn btn-large btn-inverse" onclick="register()" style="width: 120px;height: 46px;margin-left:40px" type="button" value="Register">
		</form>
	</div>
    <div style="background: #E6E6E6; margin-top: 100px">
    <!-- 说明性文字 -->
        <div class="hero-unit" align="center" style="padding-top: 10px;padding-bottom: 10px;
                                      padding-right: 10px;padding-left: 10px;
                                      font-family: cursive;">
            <h2>
                Maintain your past, strength your present and discover your future.
            </h2>
            <button type="button" class="my_button_2">
            <a href="#" target="view_window_0" style="color: #333333;"><span class="fa fa-github fa-2x"></span></a>
            </button>
            <button type="button" class="my_button_2">
            <a href="http://cn.linkedin.com/in/taotaoli" target="view_window_1" style="color: #333333;"><span class="fa fa-linkedin-square fa-2x"></span></a>
            </button>
            <button type="button" class="my_button_2">
                <a href="mailto:taotao.li@datayes.com" target="view_window" style="color: #333333;"><span class="fa fa-envelope fa-2x"></span></a>
            </button>
            <button type="button" class="my_button_2">
                <a href="#" style="color: #333333;"><span class="fa fa-home fa-2x"></span></a>
            </button>
        </div>
    <!-- 页脚 -->
        <div class="footer-bottom" align="center">
            <p>
                <span>© 2014 <a href="#" target="_blank"> taotao.li |</a></span>
                <a class="icp" href="#" target="_blank"> Magnet Human Relation v1.0.0 |</a>                
                <a href="#" target="_blank" class="agreement">About</a>
            </p>
        </div>
    </div>
</body>
</html>
